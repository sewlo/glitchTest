<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- We need the a-frame extras to use the animation-mixer to play animations included with a 3D model. -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="hdri" src="https://cdn.glitch.global/06f22c6d-98a5-4512-b7e8-3ac08cb0f62c/country_club_4k.jpg?v=1649518401420" crossorigin="anonymous">
        <img id="wood" src="https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/wood_cabinet_worn_long/wood_cabinet_worn_long_diff_1k.jpg">
        <a-asset-item id="duck_animated" src="https://raw.githubusercontent.com/sewlo/a-frame-assets/main/lowpoly_duck_animated/scene.gltf" crossorigin="anonymous"></a-asset-item>
      </a-assets>
      
      <a-sky rotation="0 235 0" color="#ECECEC" src="#hdri"></a-sky>
      
      <!-- Wooden Base Steps -->
      <a-cylinder position="0 0.05 -3" radius="2.15" height=".1" color="#FFC65D" material="src:#wood; repeat:2.4 4.4">
        
        <!-- Center Point for the rotate animation -->
        <a-entity position="0 .05 0" animation__click="property: rotation; from: 0 0 0; to: 0 360 0; dur: 14000; easing: linear; loop:true">
           
          <!-- The duck has an offset to the right from the center point, which creates to rotate effect. 
              Uses an animation-mixer, which plays the default (walk) animation of the 3d Model. 
              The animation comes with the model. -->
          <a-entity gltf-model="#duck_animated"animation-mixer position="1.2 0 0">
          </a-entity>
          
        </a-entity>
        
      </a-cylinder>
    </a-scene>
  </body>
</html>
